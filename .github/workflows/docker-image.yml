name: Build and Push Node.js Docker Image to AWS ECR

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker Image
        run: |
          image_tag=${{ github.sha }}
          echo "IMAGE_TAG=$image_tag" >> $GITHUB_ENV 
          docker build -t cms-backend:$image_tag .

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: public.ecr.aws/e6g6b6e1
          REGISTRY_ALIAS: a9h1i7z6
          REPOSITORY: ben  # 仓库名称
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Ensure that the repository name is concatenated with the REGISTRY
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG

      - name: Push Docker Image to ECR (latest)
        run: |
          # Make sure $REPO_URI and IMAGE_TAG are set correctly
          docker push ${{ secrets.REPO_URI }}:${{ env.IMAGE_TAG }}
          docker push ${{ secrets.REPO_URI }}:latest

